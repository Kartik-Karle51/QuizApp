<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body-color">
    <div class="box">
        <div id="beforeStart">
            <h1 class="head">Quiz Application</h1>
           
           <div class="rules"> 
            <h3>Rules</h3>
             <ul>
                <li>1.Attempt All Questions</li>
                <li>2.One Answer Per Question</li>
                <li>3.Each Question Have Time Limit of 30 Seconds </li>
                <li>4.No Backtracking</li> <br>
                <li>Click the <b>Start Quiz </b>Button to Start</li>
            </ul>
        </div>
        <button onclick="start()" class="button start">Start Quiz</button>
        </div>


        <div id="afterstart" style="display: none;">
            <h2 id="timer">30</h2>
            <div class="question" id="question">
                This is a question
            </div>
            <div class="options">
                <div class="option button" id="option1"></div>
                <div class="option button" id="option2"></div>
                <div class="option button" id="option3"></div>
                <div class="option button" id="option4"></div>
            </div>
            <button onclick="next()" id="next" style="display: none;">Next</button>
        </div>

        <div id="afterEnd"style="display:none">
            <h1 class="head">Quiz Application</h1>
            <h2 id="score"></h2>
            <button onclick="start()" class="button start">Restart Quiz</button>
        </div>


    </div>



    <script src="main.js"></script>
</body>

</html>
